<div class="container">
  <div class="container2">
    <div class="header logins">
      <button routerLink="/register">REGISTER</button>
      <button routerLink="/login">LOGIN</button>
    </div>
    <form [formGroup]="userRegister" (ngSubmit)="register()">
      <div class="body">
        <div class="elems">
          <div
            class="alert alert-danger text-center"
            *ngIf="errormsg != undefined"
          >
            <i class="fa-solid fa-triangle-exclamation"></i>

            {{ errormsg | titlecase }}
          </div>
          <p>Username:</p>
          <input type="text" placeholder="Username" formControlName="name" />
          <div
            *ngIf="name && name.invalid && name.touched"
            class="alert alert-danger text-center emailreq"
          >
            <i class="fa-solid fa-triangle-exclamation"></i> Username is
            required
          </div>
          <p>Email Address:</p>
          <input
            type="email"
            placeholder="Email"
            formControlName="email"
            email
          />
          <div
            *ngIf="email && email.invalid && email.touched"
            class="alert alert-danger text-center emailreq"
          >
            <i class="fa-solid fa-triangle-exclamation"></i> Email is required &
            Should be an Email
          </div>
          <p>Password:</p>
          <input
            type="password"
            placeholder="Password"
            formControlName="password"
          />
          <div
            *ngIf="pass && pass.invalid && pass.touched"
            class="alert alert-danger text-center emailreq"
          >
            <i class="fa-solid fa-triangle-exclamation"></i> Password is
            required
          </div>
          <button class="loginbutton" type="submit">REGISTER</button>
        </div>
      </div>
    </form>
  </div>
</div>
