<div class="container-fluid">
  <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
  </div>

  <div class="row">
    <div class="col-xl-3 col-md-6 mb-4">
      <div class="card border-left-primary shadow h-100 py-2">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
              <div
                class="text-xs font-weight-bold text-primary text-uppercase mb-1"
              >
                Total Users
              </div>
              <div class="h5 mb-0 font-weight-bold text-gray-800">
                {{ userlen }}
              </div>
            </div>
            <div class="col-auto">
              <i class="fas fa-users fa-2x text-gray-300"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-xl-3 col-md-6 mb-4">
      <div class="card border-left-success shadow h-100 py-2">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
              <div
                class="text-xs font-weight-bold text-success text-uppercase mb-1"
              >
                Total Products
              </div>
              <div class="h5 mb-0 font-weight-bold text-gray-800">
                {{ prodlen }}
              </div>
            </div>
            <div class="col-auto">
              <i class="fas fa-shirt fa-2x text-gray-300"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-xl-3 col-md-6 mb-4">
      <div class="card border-left-info shadow h-100 py-2">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
              <div
                class="text-xs font-weight-bold text-info text-uppercase mb-1"
              >
                Last User Joined
              </div>
              <div class="row no-gutters align-items-center">
                <div class="col-auto">
                  <div class="h5 mb-0 mr-3 font-weight-bold text-gray-800">
                    {{ lastUser }}
                  </div>
                </div>
              </div>
            </div>
            <div class="col-auto">
              <i class="fas fa-user fa-2x text-gray-300"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-xl-3 col-md-6 mb-4">
      <div class="card border-left-warning shadow h-100 py-2">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
              <div
                class="text-xs font-weight-bold text-warning text-uppercase mb-1"
              >
                Last Added Product
              </div>
              <div class="h6 mb-0 font-weight-bold text-gray-800">
                {{ lastProd }}
              </div>
            </div>
            <div class="col-auto">
              <i class="fas fa-clipboard-list fa-2x text-gray-300"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xl-8 col-lg-7">
      <div class="card shadow mb-4">
        <div
          class="card-header py-3 d-flex flex-row align-items-center justify-content-between"
        >
          <h6 class="m-0 font-weight-bold text-primary">Clients per month</h6>
        </div>
        <!-- Card Body -->
        <div class="card-body">
          <iframe
            style="
              background: #ffffff;
              border: none;
              border-radius: 2px;
              box-shadow: 0 2px 10px 0 rgba(70, 76, 79, 0.2);
            "
            width="750"
            height="480"
            src="https://charts.mongodb.com/charts-project-0-kfech/embed/charts?id=638608bd-8659-4b51-8650-af5254d78b51&maxDataAge=300&theme=light&autoRefresh=true"
          ></iframe>
        </div>
      </div>
    </div>

    <div class="col-xl-4 col-lg-5">
      <div class="card shadow mb-4">
        <div
          class="card-header py-3 d-flex flex-row align-items-center justify-content-between"
        >
          <h6 class="m-0 font-weight-bold text-primary">Brands & Stock</h6>
        </div>

        <div class="card-body">
          <iframe
            style="
              background: #ffffff;
              border: none;
              border-radius: 2px;
              box-shadow: 0 2px 10px 0 rgba(70, 76, 79, 0.2);
            "
            width="350"
            height="480"
            src="https://charts.mongodb.com/charts-project-0-kfech/embed/charts?id=63860e5d-8659-4285-837f-af5254e3dbfc&maxDataAge=300&theme=light&autoRefresh=true"
          ></iframe>
        </div>
      </div>
    </div>
  </div>
</div>
